<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-main">
            <div class = "logo">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
            </div>
            <div class = "search">
                <img src="http://assets.stickpng.com/images/585e4ae1cb11b227491c3393.png" alt="" >
                <input type="text" placeholder="Search">
            </div>
        
        <div class="content">
            <img src="https://pixsector.com/cache/59f358af/avfe23a6b11d1ff4752fd.png" alt="" class="home-img">
            <img src="https://image.similarpng.com/very-thumbnail/2021/01/Black-facebook-messenger-icon-on-transparent-background-PNG.png" alt="" class="msg-img">
            <img src="https://icons-for-free.com/iconfiles/png/512/add+photo+plus+upload+icon-1320184050039319890.png" alt="" class="add-post-img">
            <img src="https://c0.klipartz.com/pngpicture/251/136/sticker-png-compass-computer-icons-navigation-black-h5-interface-app-micro-page-interface-angle-technic-triangle-compass-black.png" alt="" class="compass-img">
            <img src="https://image.pngaaa.com/918/1336918-middle.png" alt="" class="like-img">
            <img src="https://cdn2.iconfinder.com/data/icons/instagram-outline/19/11-512.png" alt="" class="profile-nav">
        </div>
        </div>
    </nav>
   
    <header class="status">

    </header>
    <!-- <aside class="aside">

    </aside> -->
    <section class="main">
        <div class="heading">
            <span><img src="https://images.pexels.com/photos/9732494/pexels-photo-9732494.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="profile-icon"></span>
            <span>Meme Material</span>
        </div>
        <img src="https://i.imgflip.com/3b5hcp.jpg" alt="" class="post-img">
        <div class="foot">
            <img src="https://image.pngaaa.com/918/1336918-middle.png" alt="" class="like-icon">
            <img src="https://cpng.pikpng.com/pngl/s/44-445926_circular-speech-bubble-outline-comments-comment-icon-instagram.png" alt="" class="cmt-icon">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMhRu6LXb_XJgyO23-iOSSaMgi5mYyphh7zQ&usqp=CAU" alt="" class="share-icon">
            <img src="https://www.pngitem.com/pimgs/m/42-428899_bookmark-ribbon-icon-free-download-at-icons8-bookmark.png" alt="" class="bookmark-icon">
        </div>
        <div class="count-likes">2651 likes</div>
        <div class="comments">click here for comments</div>
        <div class="post-time">2 days ago</div>
        <div class="add-comment">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSLFHOpV4qXKZ1u2TV7qvkDL4zB8HFJy376w&usqp=CAU" alt="">
            <input type="text" placeholder="Add a comment..."><a href="">Post</a></div>
    </section>
</body>
</html>
